# Provider Configuration for Tanzu Agent
# This file defines available AI providers and their models
# API keys are resolved from environment variables specified in apiKeyEnv

providers:
  - name: openai
    displayName: OpenAI
    enabled: true
    apiKeyEnv: OPENAI_API_KEY
    baseUrl: null  # null = use default OpenAI API URL
    models:
      - name: gpt-5.2
        displayName: GPT-5.2
        enabled: true
      - name: gpt-5-nano
        displayName: GPT-5 Nano
        enabled: true
      - name: gpt-5-pro
        displayName: GPT-5 Pro
        enabled: true
  
  - name: anthropic
    displayName: Anthropic Claude
    enabled: true
    apiKeyEnv: ANTHROPIC_API_KEY
    baseUrl: null  # null = use default Anthropic API URL
    models:
      - name: claude-sonnet-4-5-20250929
        displayName: Claude Sonnet 4.5
        enabled: true
      - name: claude-opus-4-5-20251101
        displayName: Claude Opus 4.5
        enabled: true
      - name: claude-haiku-4-5-20251001
        displayName: Claude 4.5 Haiku
        enabled: true
  
